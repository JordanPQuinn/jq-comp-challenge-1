<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div id="storage">
      <section class="card-container">
        <article id="intro-card" class="flex-card"> 
          <h1 id="name-header"> Jordan Quinn </h1>
          <p id="intro-content"> Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum Lorem Ipsum</p>
          <button class="button" id="resume">
            Resume
          </button>
          <button class="button" id="contact-button">
            Contact
          </button>
        </article>
        <article id="profile" class="flex-card">
          <img src="images/profile.svg" alt="profile icon" class="card-icon">
          <p class="flex-content">Profile</p> 
        </article>
        <article id="experience" class="flex-card">
           <img src="images/experience.svg" alt="experience icon" class="card-icon">
          <p class="flex-content">Experience</p>
        </article>
        <article id="education" class="flex-card">
           <img src="images/education.svg" alt="education icon" class="card-icon">
          <p class="flex-content">Education</p> 
        </article>
        <article id="blog" class="flex-card">
           <img src="images/blog1.svg" alt="blog icon" class="card-icon" id="blog-icon">
          <p class="flex-content">My Blog</p>
        </article>
        <article id="social-menu" class="flex-card">
           <img src="images/social1.svg" alt="social icon" class="card-icon">
          <p class="flex-content">Social Menu</p>
        </article>
        <article id="contact" class="flex-card">
           <img src="images/contact.svg" alt="contact icon" class="card-icon">
          <p class="flex-content">Contact</p>
        </article>
        <article id="portfolio" class="flex-card">
           <img src="images/portfolio.svg" alt="portfolio icon" class="card-icon">
          <p class="flex-content">Portfolio</p>
        </article>
      </section>
      <section class="gallery-container">
        <img src = "images/jordan.jpg" class="headshot">
      </section>
    </div>
  </body>
</html>
